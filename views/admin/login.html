<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{SITE_TITLE}">
        <meta name="author" content="{SITE_TITLE} desenvolvido por WEB4ALL">
        <base href="{BASEURI}/" >
        <title>{SITE_TITLE} - Painel Administrativo</title>
        <link href="assets/vendor/bootstrap-3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/vendor/bootstrap-3.2.0/css/{SITE_TEMA}/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/admin/login.css" rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="assets/js/html5shiv.js"></script>
        <script src="assets/js/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title">√Årea Restrita de {SITE_TITLE}</h1>
                    <div class="account-wall">
                        <img class="profile-img" src="assets/images/admin/user-login.png"
                             alt="">
                        <form class="form-signin" method="post" action="{BASEURI}/painel/login/autenticar/">
                            <input type="text" name="login" class="form-control" placeholder="Login" required autofocus>
                            <input type="password" name="senha" class="form-control" placeholder="Senha" required>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
                            <label class="checkbox pull-left hide">
                                <input type="checkbox" name="lembrar" value="lembrar-me"> Lembrar de mim
                            </label>
                            <a href="{BASEURI}/login/mudar/" class="pull-right need-help">Esqueceu a senha? </a><span class="clearfix"></span>
                        </form>
                    </div>
                    <h5 class="text-center text-danger">{LOGIN_INCORRETO}</h5>
                </div>
            </div>
        </div>
    </body>
</html>
